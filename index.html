<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Meine Games-Seite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      padding: 15px 30px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    /* Passwort-Login */
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #1f1f1f;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    /* Games Grid */
    #protected-content {
      display: none;
      padding: 20px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .game-info {
      padding: 10px;
      text-align: center;
    }
    .game-info h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .game-info p {
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen" class="container">
    <h2>Passwort eingeben</h2>
    <p>Bitte gib das Passwort ein, um die Games zu sehen.</p>
    <input type="password" id="password-input" placeholder="Passwort" />
    <br>
    <button onclick="checkPassword()">Login</button>
    <p id="error-message" style="color:red; display:none;">Falsches Passwort!</p>
  </div>

  <!-- Protected Content -->
  <div id="protected-content">
    <header>Meine Games-Sammlung</header>
    <div class="games-grid">
      <div class="game-card">
        <img src="https://via.placeholder.com/400x200?text=Game+1" alt="Game 1">
        <div class="game-info">
          <h3>Game 1</h3>
          <p>Singleplayer</p>
        </div>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/400x200?text=Game+2" alt="Game 2">
        <div class="game-info">
          <h3>Game 2</h3>
          <p>Multiplayer</p>
        </div>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/400x200?text=Game+3" alt="Game 3">
        <div class="game-info">
          <h3>Game 3</h3>
          <p>Co-op</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "0000";
    const STORAGE_KEY = "site-unlocked-v1";

    function checkPassword() {
      const entered = document.getElementById("password-input").value;
      if (entered === PASSWORD) {
        sessionStorage.setItem(STORAGE_KEY, "1");
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    }

    if (sessionStorage.getItem(STORAGE_KEY) === "1") {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("protected-content").style.display = "block";
    }
  </script>

</body>
</html>
